<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2a5298;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 5px rgba(42, 82, 152, 0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2a5298;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #1e3c72;
    }

    .signin {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }

    .signin a {
      color: #2a5298;
      text-decoration: none;
      font-weight: 600;
    }

    .signin a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
   <form method="post" action="/signup">
  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="name" placeholder="Enter your name" required />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
  </div>
  <div class="form-group">
    <label for="password">Create Password</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required />
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm" placeholder="Re-enter password" required />
  </div>
  <button type="submit" class="btn">Sign Up</button>
</form>

<div class="signin">
  Already have an account? <a href="/">Sign In</a>
</div>
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm-password").value;
    if (password !== confirm) {
      alert("Passwords do not match!");
      e.preventDefault();
    }
  });
</script>
</body>
</html>
