<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In </title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2a5298;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 5px rgba(42, 82, 152, 0.4);
    }

    .forgot {
      text-align: right;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot a {
      color: #2a5298;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2a5298;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #1e3c72;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }

    .signup a {
      color: #2a5298;
      text-decoration: none;
      font-weight: 600;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form method="post" action="/signin">
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" name="email" placeholder="Enter your email" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password" required />
  </div>
  <button type="submit" class="btn">Sign In</button>
</form>

<div class="signup">
  Donâ€™t have an account? <a href="/signup">Create one</a>
</div>
  </div>
</body>
</html>
